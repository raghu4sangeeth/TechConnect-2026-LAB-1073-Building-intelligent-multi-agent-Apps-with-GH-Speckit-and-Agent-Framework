<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HelloWeather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0d1117;
      color: #f0f3f5;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    main {
      max-width: 720px;
      width: 100%;
      background: rgba(13, 17, 23, 0.9);
      border: 1px solid rgba(240, 243, 245, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(240, 243, 245, 0.15);
      background: rgba(240, 243, 245, 0.04);
      color: inherit;
      font-size: 1rem;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #58a6ff, #6fddff);
      border: none;
      color: #0d1117;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .timeline {
      border-left: 3px solid rgba(88, 166, 255, 0.6);
      margin-top: 2rem;
      padding-left: 1rem;
      line-height: 1.5;
    }
    .event {
      margin-bottom: 1.5rem;
      position: relative;
      padding-left: 0.5rem;
    }
    .event::before {
      content: "";
      position: absolute;
      left: -1.15rem;
      top: 0.25rem;
      width: 0.6rem;
      height: 0.6rem;
      border-radius: 50%;
      background: #58a6ff;
    }
    .event[data-event="final"]::before {
      background: #3fb950;
    }
    .event[data-event="degraded"]::before {
      background: #f85149;
    }
    .errors {
      background: rgba(248, 81, 73, 0.15);
      border: 1px solid rgba(248, 81, 73, 0.4);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: none;
    }
    .errors ul {
      margin: 0;
      padding-left: 1rem;
    }
    .disclaimer {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>HelloWeather</h1>
    <p>Share a one-sentence intro with your city and watch WeatherAgent and CityAgent collaborate in real time.</p>
    <p class="disclaimer">Information is approximate—verify locally before planning.</p>

    <div class="errors" id="errors"></div>

    <form id="hello-form">
      <label for="introduction">One-sentence self introduction (include your city)</label>
      <textarea id="introduction" name="introduction" placeholder="Hi, I'm Sam visiting Dublin for a quick weekend." required></textarea>

      <label for="city">City</label>
      <input id="city" name="city" type="text" placeholder="Dublin" required />

      <button type="submit">Ask HelloWeather</button>
    </form>

    <section class="timeline" id="timeline" aria-live="polite"></section>
  </main>

  <script>
    const form = document.getElementById('hello-form');
    const timeline = document.getElementById('timeline');
    const errorsBox = document.getElementById('errors');

    function addEvent(type, message, agent) {
      const container = document.createElement('article');
      container.classList.add('event');
      container.dataset.event = type;

      const title = agent ? `<strong>${agent}Agent</strong>` : `<strong>${type === 'final' ? 'Summary' : 'Update'}</strong>`;
      container.innerHTML = `${title}<br>${message}`;
      timeline.appendChild(container);
      container.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorsBox.style.display = 'none';
      errorsBox.innerHTML = '';
      timeline.innerHTML = '';

      const introduction = document.getElementById('introduction').value.trim();
      const city = document.getElementById('city').value.trim();

      if (!introduction || !city) {
        addEvent('error', 'Please provide both an introduction and a city.');
        return;
      }

      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      addEvent('info', 'Streaming agent updates…');

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ introduction, city })
        });

        if (response.status === 422) {
          const detail = await response.json();
          const list = document.createElement('ul');
          (detail.detail || detail).forEach((item) => {
            const li = document.createElement('li');
            li.textContent = item;
            list.appendChild(li);
          });
          errorsBox.innerHTML = '<strong>Please fix the following:</strong>';
          errorsBox.appendChild(list);
          errorsBox.style.display = 'block';
          addEvent('degraded', 'Validation failed; please adjust your introduction or city.');
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });

          let boundary = buffer.indexOf('\n\n');
          while (boundary !== -1) {
            const rawEvent = buffer.slice(0, boundary);
            buffer = buffer.slice(boundary + 2);
            handleSseEvent(rawEvent);
            boundary = buffer.indexOf('\n\n');
          }
        }
      } catch (error) {
        console.error(error);
        addEvent('degraded', 'We ran into an error streaming updates. Please try again.');
      } finally {
        submitButton.disabled = false;
      }
    });

    function handleSseEvent(rawEvent) {
      const lines = rawEvent.split('\n');
      let type = 'update';
      let data = '';

      for (const line of lines) {
        if (line.startsWith('event:')) {
          type = line.replace('event:', '').trim();
        } else if (line.startsWith('data:')) {
          data += line.replace('data:', '').trim();
        }
      }

      if (!data) return;
      let payload;
      try {
        payload = JSON.parse(data);
      } catch (error) {
        payload = { message: data };
      }

      if (typeof payload === 'string') {
        addEvent(type, payload);
      } else {
        addEvent(type, payload.message || payload.data || payload, payload.agent);
      }
    }
  </script>
</body>
</html>
